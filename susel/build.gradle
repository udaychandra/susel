plugins {
    id "jacoco"
}

project.ext {
    pomName = "Susel library"
    pomDescription = "A light weight library to build Java module system native modular applications"
}

dependencies {
    api project(":common")

    testImplementation project(":test-util:mock-svc")
    testImplementation project(":test-util:mock-svc-impl")
}

javaModule.extraTestModules = ["io.github.udaychandra.susel.mock.svc", "io.github.udaychandra.susel.mock.svc.impl"]
javaModule.hacks {
    exports("io.github.udaychandra.susel", "io.github.udaychandra.susel.util", "org.junit.platform.commons")
}

jacoco {
    toolVersion = "0.8.2"
}

if ("$pubToMC" == "yes") {
    apply from: "${project.rootDir}/publish.gradle"
}
